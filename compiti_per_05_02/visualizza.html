<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Visualizzazione</title>
    <style>
        body{font-family:Arial,sans-serif;background:#fff;color:#000;margin:8px;padding:8px}
        h1{font-size:1.2rem;text-align:center;margin:6px 0}
        .container{padding:6px;background:#fff;border:1px solid #fff}
        .pulsanti{text-align:center;margin-bottom:8px}
        .btn{display:inline-block;padding:6px 8px;margin:4px;border:1px solid #ddd;background:#eee;color:#000;cursor:pointer}
        table{width:100%;border-collapse:collapse;margin-top:8px}
        th,td{padding:6px;border:1px solid #fff;text-align:left}
        th{background:#fff}
        .vuoto{padding:12px;text-align:center;color:#000}
        .info{padding:6px;background:#fff;border-left:3px solid #fff}
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö La Mia Biblioteca</h1>
        
        <div class="info">
            <strong>Totale libri:</strong> <span id="totaleLibri">0</span>
        </div>
        
        <div class="pulsanti">
            <button class="btn btn-secondary" onclick="vaiAInserimento()">
                ‚ûï Aggiungi Nuovo Libro
            </button>
            <button class="btn" onclick="esportaJSON()">
                üíæ Scarica JSON
            </button>
            <button class="btn btn-danger" onclick="cancellabiblioteca()">
                üóëÔ∏è Cancella Tutto
            </button>
        </div>
        
        <div id="contenutoTabella"></div>
    </div>

    <script>
        // Carica e visualizza la biblioteca all'avvio
        window.onload = function() {
            visualizzaBiblioteca();
        };
        
        // Funzione per caricare i dati dal LocalStorage
        function caricaBiblioteca() {
            const bibliotecaJSON = localStorage.getItem('biblioteca');
            if (bibliotecaJSON) {
                return JSON.parse(bibliotecaJSON);
            } else {
                return { books: [] };
            }
        }
        
        // Funzione per visualizzare i libri in tabella
        function visualizzaBiblioteca() {
            const biblioteca = caricaBiblioteca();
            const contenuto = document.getElementById('contenutoTabella');
            const totale = document.getElementById('totaleLibri');
            
            totale.textContent = biblioteca.books.length;
            
            if (biblioteca.books.length === 0) {
                contenuto.innerHTML = '<div class="vuoto">Nessun libro presente. Aggiungi il primo libro!</div>';
                return;
            }
            
            // Creazione della tabella
            let tabella = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Titolo</th>
                            <th>Autore</th>
                            <th>Casa Editrice</th>
                            <th>Anno</th>
                            <th>Genere</th>
                            <th>Pagine</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            biblioteca.books.forEach((libro, index) => {
                tabella += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${libro.titolo}</strong></td>
                        <td>${libro.autore}</td>
                        <td>${libro.casaEditrice}</td>
                        <td>${libro.annoEdizione}</td>
                        <td>${libro.genere}</td>
                        <td>${libro.numeroPagine}</td>
                        <td>
                            <button class="btn btn-danger" onclick="eliminaLibro(${index})" style="padding: 5px 10px; font-size: 12px;">
                                Elimina
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tabella += `
                    </tbody>
                </table>
            `;
            
            contenuto.innerHTML = tabella;
        }
        
        // Funzione per eliminare un libro
        function eliminaLibro(index) {
            if (confirm('Sei sicuro di voler eliminare questo libro?')) {
                const biblioteca = caricaBiblioteca();
                biblioteca.books.splice(index, 1);
                localStorage.setItem('biblioteca', JSON.stringify(biblioteca, null, 2));
                visualizzaBiblioteca();
                
            }
        }
        
        // Funzione per cancellare tutta la biblioteca
        function cancellabiblioteca() {
            if (confirm('ATTENZIONE: Vuoi eliminare TUTTI i libri dalla biblioteca?')) {
                localStorage.removeItem('biblioteca');
                visualizzaBiblioteca();
            }
        }
        
        // Funzione per esportare il JSON
        function esportaJSON() {
            const biblioteca = caricaBiblioteca();
            const dataStr = JSON.stringify(biblioteca, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'biblioteca.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // Funzione per tornare alla pagina di inserimento
        function vaiAInserimento() {
            window.location.href = 'inserimento.html';
        }
    </script>
</body>
</html>
